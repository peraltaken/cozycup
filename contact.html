<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>CozyCup Café | Contact Us</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/logo.png" alt="CozyCup Café Logo">
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="contact-info">
        <h1>Contact Information</h1>
        <div class="info">
            <div class="info-item">
                <h2>Address</h2>
                <p>University Road, Puerto Princesa, 5300 Palawan</p>
            </div>
            <div class="info-item">
                <h2>Phone</h2>
                <p>(123) 456-7890</p>
            </div>
            <div class="info-item">
                <h2>Email</h2>
                <p>info@cozycupcoffee.com</p>
            </div>
        </div>
    </section>
    
    <section class="contact-form">
        <h1>Contact Us</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Kenneth">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Kenneth@gmail.com">
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Hello"></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>
    
    <section class="map">
        <h1>Find Us on the Map</h1>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3931.866778705489!2d118.72897608554615!3d9.777338351875539!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33b5635b6bd6d3ed%3A0x8b42cc60a81a12b9!2sPalawan%20State%20University!5e0!3m2!1sen!2sph!4v1693141834630!5m2!1sen!2sph" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2023 CozyCup Café. All rights reserved.</p>
        <footer>
            <div class="footer-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="social-media">
                <a href="#"><img src="img/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="img/twitter.png" alt="Twitter"></a>
                <a href="#"><img src="img/instagram.png" alt="Instagram"></a>
            </div>
    </footer>
</body>
</html>
